<ion-header>

  <!-- cabecalho!!!!!!!!!!!!!! -->
  <ion-toolbar mode="ios">
    <ion-buttons>


    </ion-buttons>
    <ion-title>


    </ion-title>


  </ion-toolbar>
</ion-header>


<ion-content class="master">
  
  <ion-searchbar mode="ios"></ion-searchbar>

  <div class="listCarteria">
    <h4>Carteira de Ações</h4>
  </div>
  <ion-list mode="ios" *ngIf="!acaoList.length">
    <ion-item mode="ios" *ngFor="let item of [0]">

      <ion-label mode="ios">
        <h3>
          <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </p>
        
      </ion-label>
    </ion-item>
  </ion-list>


 


  <ion-list mode="ios">
    <!-- <ion-list-header>
        Compra
      </ion-list-header> -->
    

      <ion-item mode="ios" *ngFor="let acao of acaoList"
      button [routerLink]="['/detalheacao']">


        <ion-label mode="ios" class="infoAcao">
          <span> {{ acao.id }} : </span>
          <p>Valor de Compra: {{ acao.valorCompra }}</p>
          <p>Quantidade de Ações: {{ acao.quantidade }}</p>
          <p>Data: {{ acao.dataCompra.seconds*1000 | date:'dd-MM-yyyy' }}</p>

        </ion-label>


      </ion-item>

      
  </ion-list>
  

</ion-content>

<script>
  const searchbar = document.querySelector('ion-searchbar');
  const items = Array.from(document.querySelector('ion-list').children);
  searchbar.addEventListener('ionInput', handleInput);
  function handleInput(event) {
    const query = event.target.value.toLowerCase();
    requestAnimationFrame(() => {
      items.forEach(item => {
        const shouldShow = item.firstChild.textContent.toLowerCase().indexOf(query) > -1;
        item.style.display = shouldShow ? 'block' : 'none';
      });
    });
  }
</script>
