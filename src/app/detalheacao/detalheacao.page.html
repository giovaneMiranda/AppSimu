
  <ion-header>

      <ion-toolbar mode="ios">
        <ion-buttons slot="start">
          <ion-back-button color='light' defaultHref="/" mode="md"></ion-back-button>
        </ion-buttons>
          <ion-title>
            R$ {{dataUser.dinheiro}}
          </ion-title>
    </ion-toolbar>
  </ion-header>
 
<ion-content class="master">

  <div> <!-- Dados padões em cima  -->
  </div> 

  <div>  <!-- Info Ações -->
    <p>
      Empresa
    </p>
    <p text-center>Abertura Fechamento Alta Baixa</p>
  </div>

  <div class="graf"> <!-- Grafico -->
    <p>Grafico</p>
  </div>
<div> 
    <section  class="but-div">
        <ion-button class="buttons" color="success" (click)="venda()" >Venda</ion-button>
        <ion-button class="buttons" color="danger" (click)="compra()" >Compra</ion-button> 
    </section>
</div>

<div class="comp-div" *ngIf="comp">
      <ion-list>
        <ion-item>
          <ion-label>Tipo de Ordem</ion-label>
            <ion-select>
              <ion-select-option value="mercado">Mercado</ion-select-option>
              <ion-select-option value="limitado">Limitado</ion-select-option>
            </ion-select>
          </ion-item>
      </ion-list>
      <ion-item>
          <ion-label position="floating">Quantidade</ion-label>
          <ion-input></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Valor</ion-label>
          <ion-input></ion-input>
      </ion-item>
      <section  class="but-div">
          <ion-button class="buttons" size="large" color="success" (click)="OkComp()" >Ok</ion-button>
          <ion-button class="buttons" size="large" color="danger" (click)="CancelComp()" >Cancel</ion-button>
      </section>

</div>

<div> <!--  Menu   -->


</div>

<div class="vend-div" *ngIf="vend">

</div>

</ion-content>
