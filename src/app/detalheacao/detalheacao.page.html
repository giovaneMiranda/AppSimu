
  <ion-header>

      <ion-toolbar mode="ios">
        <ion-buttons slot="start">
          <ion-back-button color='light' defaultHref="/" mode="md"></ion-back-button>
        </ion-buttons>
          <ion-title>
            R$ {{dataUser.dinheiro}}
          </ion-title>
    </ion-toolbar>
  </ion-header>
 
<ion-content class="master">

  <div> <!-- Dados padões em cima  -->
  </div> 

  <div>  <!-- Info Ações -->
    <p>
      {{idAcao}}
    </p>
    <table style="width:100%">
      <tr>
        <th>Abertura</th>
        <th>Alta</th> 
        <th>Baixa</th>
        <th >Fechamento</th>
      </tr>
      <tr>
        <td align="center">{{acaoFix.valorOpen}}</td>
        <td align="center">{{acaoFix.valorHigh}}</td>
        <td align="center">{{acaoFix.valorLow}}</td>
        <td align="center">{{acaoFix.valorClose}}</td>
      </tr>
    </table> 
 
  </div>

  <div id="graf" style="width: 100%"> <!-- Grafico -->
    
  </div>
<div> 
    <section  class="butdiv" >
        <ion-button class="buttons" color="success" (click)="venda()" >Venda</ion-button>
        <ion-button class="buttons" color="danger" (click)="compra()" >Compra</ion-button> 
    </section>
</div>


</ion-content>
