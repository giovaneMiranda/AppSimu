<ion-content class="master">
  <ion-slides mode="ios">
    <ion-slide mode="ios">
      <table>
        <tr>
          <th>
            <div class="slide-inner ion-padding">
              <span>Login</span>

              <ion-item mode="ios" class="ion-margin-top" lines="none">
                <ion-input type="email" placeholder="E-mail" [(ngModel)]="userLogin.email"></ion-input>
              </ion-item>

              <ion-item mode="ios" class="ion-margin-top" lines="none">
                <ion-input type="password" placeholder="Senha" [(ngModel)]="userLogin.password"></ion-input>
              </ion-item>

              <ion-button mode="ios" class="ion-margin-top" (click)="login()" expand="block">
                Entrar
              </ion-button>

            </div>
          </th>
        </tr>

        <tr>
          <td>
            <div mode="ios">
              <ion-item mode="ios" class="ion-margin-top btn" (click)="login()" expand="block">
                NÃ£o possui cadastro? Click para cadastrar.
              </ion-item>
            </div>
          </td>
        </tr>
      </table>
    </ion-slide>

    <ion-slide mode="ios">
      <div class="slide-inner ion-padding">
        <span>Cadastro</span>

        <ion-item mode="ios" class="ion-margin-top" lines="none">
          <ion-input type="text" placeholder="Nome" [(ngModel)]="userRegister.name"></ion-input>
        </ion-item>

        <ion-item mode="ios" class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="userRegister.email"></ion-input>
        </ion-item>

        <ion-item mode="ios" class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="userRegister.password"></ion-input>
        </ion-item>

        <ion-button mode="ios" class="ion-margin-top" (click)="register()" expand="block">
          Cadastrar
        </ion-button>
      </div>
    </ion-slide>
  </ion-slides>

</ion-content>
